name: NodeJS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: EsLint - Check linting
      run: |
        npm run lint
        
    - name: Run Tests (End To End Tests)
      run: |
        npm run cypress:ci
        
    - name: Build project
      run: |
        npm install
        npx webpack
        npm build
        
